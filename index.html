<!DOCTYPE html>
<html ng-app="gameApp">
<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe Simulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="GameCtrl">
    <header>Tic Tac Toe Simulation</header>
    <div id="wrapper">
        <h1 ng-bind="stats.getGameTitle()"></h1>
        <div id="menu">
            <ul>
                <li class="base" ng-class="{'selected' : stats.displayIndex == $index, 'base' : stats.displayIndex != $index}" ng-repeat="title in stats.getGameTitles()" ng-click="displayGame(title); selected = $index; console.log(selected);">{{title}}</li>
            </ul>
        </div>
        <div id="board">
            <div id="button" class="start-game-button" ng-click="startGame()">Start Simulation</div>
            <div ng-bind-html="stats.getGameBoard() | unsafe"></div>

        </div>
        <div id="log" >
            <div ng-bind-html="stats.getGameLog() | unsafe"></div>
        </div>
        <div id="overview">
            <div ng-bind-html="stats.getOverview() | unsafe"></div>
        </div>
    </div>
</body>
</html>
